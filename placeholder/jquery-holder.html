<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style media="screen">
      /*.placeholder2 {
        color: #bababa;
      }*/
      input,
      textarea {
        color: #000;
      }
      .placeholder {
        color: #aaa;
      }

    </style>
    <script type="text/javascript">
      // 在页面加载的时候运行这段代码
      window.setTimeout(function() {
        Placeholders.enable();

      }, 100);
    </script>
  </head>

  <body>
    <input type="text" name="name" placeholder="e.g. John Doe">
    <input type="email" name="email" placeholder="e.g. address@example.ext">
    <input type="url" name="url" placeholder="e.g. https://mathiasbynens.be/">
    <input type="tel" name="tel" placeholder="e.g. +32 472 77 69 88">
    <input type="password" name="password" placeholder="e.g. h4x0rpr00fz">
    <input type="search" name="search" placeholder="Search this site…">
    <textarea name="message" placeholder="Your message goes here"></textarea>
    <script src="./node_modules/jquery/jquery.js" charset="utf-8"></script>
    <script src="./node_modules/jquery-placeholder/jquery.placeholder.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('input, textarea').placeholder();
    </script>
  </body>
</html>
